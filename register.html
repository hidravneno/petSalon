<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mystyle.css" />
    <title>Register</title>
  </head>
  <body class="register-page">
    <header class="header-register">
      <img src="images/descarga.png" alt="Logo" class="logo" />
      <h1>Register Your Pet</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <!-- Form to register a new pet -->
      <form id="petForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
        <br />
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
        </select>
        <br />
        <label for="service">Service:</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="Nails">Nails</option>
          <option value="Grooming">Grooming</option>
          <option value="Vaccination">Vaccination</option>
        </select>
        <br />
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required />
        <br />
        <button type="submit">Register Pet</button>
      </form>

      <!-- Section to display the total number of pets registered -->
      <section id="petCount">
        <h2>Total Pets Registered: <span id="totalPets">0</span></h2>
        <div id="petTypes">
          <div class="pet-type">
            <img src="images/dog.png" alt="Dog" />
            <span id="dogCount">0</span>
          </div>
          <div class="pet-type">
            <img src="images/cat.png" alt="Cat" />
            <span id="catCount">0</span>
          </div>
          <div class="pet-type">
            <img src="images/bird.png" alt="Bird" />
            <span id="birdCount">0</span>
          </div>
        </div>
      </section>

      <!-- Section to display the list of registered pets -->
      <section id="petCards">
        <h2>Registered Pets:</h2>
        <div id="petList"></div>
      </section>
    </main>

    <!-- Modal for editing pet details -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editForm">
          <label for="editName">Name:</label>
          <input type="text" id="editName" name="editName" required />
          <br />
          <label for="editAge">Age:</label>
          <input type="number" id="editAge" name="editAge" required />
          <br />
          <label for="editGender">Gender:</label>
          <select id="editGender" name="editGender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />
          <label for="editType">Type:</label>
          <select id="editType" name="editType" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
          </select>
          <br />
          <label for="editService">Service:</label>
          <select id="editService" name="editService" required>
            <option value="" disabled selected>Select a service</option>
            <option value="Nails">Nails</option>
            <option value="Grooming">Grooming</option>
            <option value="Vaccination">Vaccination</option>
          </select>
          <br />
          <label for="editBreed">Breed:</label>
          <input type="text" id="editBreed" name="editBreed" required />
          <br />
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
    <script src="scripts/register.js"></script>
  </body>
</html>
