<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jQuery Practice</title>
</head>
<body>
  <h1>jQuery practice</h1>
  <p id="red">First paragraph</p>
  <p id="blue" class="with-border">Second paragraph</p>
  <p class="bg-tomato">Third paragraph</p>
  <br />
  <div>
    <input type="text" id="testInput" />
    <button id="registerBtn">Register</button>
  </div>
  <br />
  <br />
  <div id="results">My results</div>
  <button id="newBtn">Click me!</button>
  <br /><br />
  <h2 id="user-name">Samantha</h2>
  <button class="btn btn-dark">Show user name</button>
  <button class="btn btn-dark">Hide user name</button>

  <!-- New Food Selection Section -->
  <h1>Food Selection</h1>
  <label for="category">Select Category:</label>
  <select id="category">
    <option value="">Select a category</option>
    <option value="fruits">Fruits</option>
    <option value="vegetables">Vegetables</option>
  </select>
  <br><br>
  <label for="items">Items:</label>
  <select id="items">
    <!-- Options will be dynamically added here by the JavaScript code -->
  </select>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="scripts/jQueryPractice.js"></script>
</body>
</html>
